<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
    <dd>
        Nombre: <input type="text" required> <br><br>
        Correo Electronico: <input type="email"> <br><br>
        URL: <input type="url" placeholder="Escribe la URL de tu página web personal"><br><br>
        Fecha: <input type="date"> <br><br>
        Tiempo: <input type="time"><br><br>
        Fecha y Hora: <input type="datetime"> <br><br>
        Mes: <input type="month"><br><br>
        Semana: <input type="week"><br><br>
        Número: <input type="number" min="-10" max="10"> <br><br>
        Teléfono: <input type="tel"> <br><br>
        Términos de Búsqueda: <input type="search"> <br><br>
        Color Favorito: <input type="color"> <br><br>
        <input type="submit" value="ENVIAR">
    </dd>
    </form>
</body>
</html>
